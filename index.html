<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Quiz</title>
	<link rel="stylesheet" href="assets/css/cssreset.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>


<body>
<!-- Timer Container -->
<div class="d-flex banner mt-5 main-container">
	<div class="d-flex  justify-content-center" style="width: 100%">
		<div class="d-flex  card" style="width: 20%">
			<h5>Timer</h5>
			<div class="d-flex banner" id="timer">
			</div>
			<button type="button" id="leaderButton" class="btn btn-primary" data-toggle="modal" data-target="#leaderBoard">
				Leader Board
			</button>
			<div class="card-body banner  mt-3" id="begin">
				<h5 class="card-title">Code Quiz</h5>
				<p class="card-text">Click Start to begin. For every incorrect answer you
					will loose time on the clock.  Don't forget to Save your results.
				</p>
				<a id="startQuiz" class="btn btn-primary">Start</a>
			</div>
			<div class="card">
				<div class="card-body" id="qWindow">
					<h5 class="card-title">Question</h5>
					<p class="card-text" id="question"></p>
					<div class="row banner d-flex flex-column flex-wrap">
						<button  id="choice1" class="btn btn-primary mb-2"></button>
					</div>
					<div class="row banner d-flex flex-column flex-wrap">
						<button  id="choice2" class="btn btn-primary mb-2"></button>
					</div>
					<div class="row banner d-flex flex-column flex-wrap">
						<button  id="choice3" class="btn btn-primary mb-2"></button>
					</div>
					<div class="row banner d-flex flex-column flex-wrap mb-4">
						<button  id="choice4" class="btn btn-primary mb-2"></button>
					</div>
				</div>
			</div>
			<div id="end" class="d-flex justify-content-center">
			</div>
		</div>
	</div>
	<!--	Leader Board Modal -->
	<div class="modal fade" id="leaderBoard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	     aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Leaders</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<ul class="displayLeaders"></ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="./script.js"></script>

</body>
</html>
